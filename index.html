<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Clock</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="buttons pad-t-2">
    <a href="#clock-go" class="forwards">Forwards!</a>
    <a href="#" class="backwards">Backwards!</a>
</div>
    
<main class="main">
    <div class="clock-face" id="clock-go">
        <img class="hand hand-hour" src="images/hour-hand.svg" alt="">
        <img class="hand hand-minute" src="images/minute-hand.svg" alt="">
        <img class="center" src="images/center.svg" alt="">
    </div>
</main>

</body>
</html>
